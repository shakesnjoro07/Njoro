<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Hacker Shake B</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: #0f0;
      overflow-x: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5em;
      z-index: 9999;
      animation: splashFade 14s forwards;
      text-align: center;
    }

    @keyframes splashFade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Hacker Mask */
    .ascii-mask {
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 15px #0f0;
      animation: maskGlow 2s infinite alternate;
      font-size: 14px;
      line-height: 1.2em;
      margin-bottom: 20px;
      white-space: pre;
    }

    @keyframes maskGlow {
      from { text-shadow: 0 0 5px #0f0; }
      to { text-shadow: 0 0 25px #0f0, 0 0 50px #0f0; }
    }

    /* Sequential texts */
    .splash-text {
      opacity: 0;
      animation: fadeIn 12s forwards;
    }
    .splash-text:nth-child(2) { animation-delay: 2s; }
    .splash-text:nth-child(3) { animation-delay: 4s; }
    .splash-text:nth-child(4) { animation-delay: 6s; }
    .splash-text:nth-child(5) { animation-delay: 8s; }

    @keyframes fadeIn {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      animation: slideshow 32s infinite;
      background-size: cover;
      background-position: center;
      opacity: 0.35;
    }
    @keyframes slideshow {
      0%   { background-image: url('images/darkslide1.jpg'); }
      25%  { background-image: url('images/darkslide2.jpg'); }
      50%  { background-image: url('images/darkslide3.jpg'); }
      75%  { background-image: url('images/darkslide4.jpg'); }
      100% { background-image: url('images/darkslide1.jpg'); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      font-size: 1.5em;
      z-index: 10;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    /* Gallery */
    .gallery {
      margin-top: 100px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,255,0,0.6);
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,0,0.4);
    }
    #lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    /* Footer */
    footer {
      margin: 40px auto;
      text-align: center;
      font-size: 1.3em;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    /* Floating mask */
    .floating-mask {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #0f0;
      white-space: pre;
      text-align: left;
      text-shadow: 0 0 5px #0f0, 0 0 20px #0f0;
      animation: float 6s ease-in-out infinite, maskGlow 2s infinite alternate;
      z-index: 200;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <script>
    // Lightbox
    const galleryImages = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.classList.add("show");
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
